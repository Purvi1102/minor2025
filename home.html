<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordWiz Chat Bot</title>
    <style>
      * General Styles */ body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        background-color: #2c3e50;
        padding: 20px;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between; /* Pushes logout button to the bottom */
      }

      /* Logo Styling */
      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      .logo {
        width: 200px;
        height: 120px;
        object-fit: cover;
      }

      /* Navigation */
      .nav-links {
        list-style: none;
        padding: 0;
        width: 100%;
      }

      .nav-links li {
        margin: 15px 0;
      }

      .nav-links li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        display: block;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      .nav-links li a:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Logout Button */
      .logout-container {
        width: 100%;
        text-align: center;
        margin-top: auto; /* Pushes it to the bottom */
      }

      .logout-btn {
        display: inline-block;
        background-color: #e74c3c;
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        width: 80%;
        text-align: center;
        transition: background 0.3s ease;
      }

      .logout-btn:hover {
        background-color: #c0392b;
      }

      /* Chat Section */
      .chat-section {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #34495e;
        color: white;
      }

      .search-bar {
        flex: 1;
        padding: 8px;
        border-radius: 5px;
        border: none;
      }

      .mic-button {
        background: none;
        border: none;
        cursor: pointer;
        margin-left: 10px;
      }

      .toggle-switch {
        margin-left: 10px;
      }

      /* Chat Container */
      .chat-container {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column; /* Ensure vertical stacking */
      }

      .chat-row {
        display: flex;
        flex-direction: column; /* Stack messages vertically */
        margin: 10px 0;
      }

      /* User Chat */
      .user-chat {
        align-self: flex-end; /* Align user messages to the right */
        background-color: #3498db; /* Blue background for user messages */
        color: white;
        padding: 12px 15px;
        border-radius: 15px;
        max-width: 80%;
        margin-bottom: 5px;
        text-align: right; /* Align text to the right */
      }

      /* AI Chat */
      .ai-chat {
        align-self: flex-start; /* Align AI messages to the left */
        background-color: #ecf0f1; /* Light gray background for AI messages */
        color: #333;
        padding: 12px 15px;
        border-radius: 15px;
        max-width: 80%;
        margin-bottom: 5px;
        text-align: left; /* Align text to the left */
      }
      /* ... (Your other CSS styles) ... */

      /* Prompt Area */
      .prompt-area {
        display: flex;
        align-items: center;
        padding: 15px;
        background-color: white;
        border-top: 1px solid #ccc;
        gap: 10px; /* Ensures space between elements */
      }

      /* Input Field */
      .prompt-area input {
        flex: 1;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
      }

      /* Upload Button */
      .upload-btn {
        width: 40px;
        height: 40px;
        padding: 5px;
        border-radius: 5px;
        background: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: none;
      }

      .upload-btn img {
        width: 25px;
        height: 25px;
      }

      /* Send Button */
      #submit {
        width: 45px;
        height: 45px;
        background: #3498db;
        border: none;
        padding: 8px;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #submit img {
        width: 28px;
        height: 28px;
      }

      #submit:hover {
        background: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo-container">
          <img src="Logo.jpeg" alt="WordWiz Logo" class="logo" />
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="quiz.html" target="_blank">Quizzes</a></li>
            <li><a href="pro.html" target="_blank">Pronunciation</a></li>
            <li><a href="dictionary.html" target="_blank">Dictionary</a></li>
            <li>
              <a href="chat-history.html" target="_blank">Chat History</a>
            </li>
            <li><a href="result.html" target="_blank">Progress Report</a></li>
            <li><a href="level.html" target="_blank">Level</a></li>
          </ul>
        </nav>
        <div class="logout-container">
          <a href="logout.html" class="logout-btn">Log Out</a>
        </div>
      </aside>

      <main class="chat-section">
        <header class="chat-header">
          <input type="text" class="search-bar" placeholder="Search..." />
          <button class="mic-button">
            <img src="mic-icon.png" alt="Microphone" />
          </button>
          <label class="toggle-switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </header>

        <div class="chat-container" id="chat-container"></div>

        <div class="prompt-area">
          <input type="text" id="prompt" placeholder="Message..." />
          <label for="file-upload" class="upload-btn">
            <img src="upload.png" alt="Attach Image" />
          </label>
          <input type="file" id="file-upload" accept="image/*" hidden />
          <button id="submit"><img src="send.png" alt="Send" /></button>
        </div>
      </main>
    </div>
    <script>
      let prompt = document.querySelector("#prompt");
      let submitBtn = document.querySelector("#submit");
      let chatContainer = document.querySelector(".chat-container");

      const Api_Url =
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyBSzHJKJ5sAC3uA7ysRTXeZc4pF2yKDX8s";

      let user = {
        message: null,
        file: {
          mime_type: null,
          data: null,
        },
      };

      // ✅ Function to generate AI response using Gemini API
      async function generateResponse(aiTextDiv) {
        let requestOptions = {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [
              {
                parts: [
                  { text: user.message },
                  ...(user.file.data ? [{ inline_data: user.file }] : []),
                ],
              },
            ],
          }),
        };

        try {
          let response = await fetch(Api_Url, requestOptions);
          let data = await response.json();
          let apiResponse = data.candidates[0].content.parts[0].text
            .replace(/\\(.?)\\*/g, "$1")
            .trim();

          // ✅ Format response (support bullet points and bold text)
          apiResponse = apiResponse
            .replace(/\\(.?)\\*/g, "<b>$1</b>") // Bold text
            .replace(/\* (.*?)\n/g, "<li>$1</li>"); // Bullet points

          if (apiResponse.includes("<li>")) {
            apiResponse = "<ul>" + apiResponse + "</ul>"; // Wrap bullet points in <ul>
          }

          aiTextDiv.innerHTML = apiResponse;
        } catch (error) {
          console.log("Error fetching response:", error);
          aiTextDiv.innerHTML = "Sorry, something went wrong.";
        } finally {
          chatContainer.scrollTo({
            top: chatContainer.scrollHeight,
            behavior: "smooth",
          });
          user.file = {}; // Reset file data
        }
      }

      // ✅ Function to create chat text messages
      function createChatText(message, isUser) {
        let div = document.createElement("div");
        div.className = isUser ? "user-chat" : "ai-chat"; // Use correct class names for alignment
        div.innerHTML = message;
        return div;
      }

      // ✅ Function to handle user message submission
      function handleChatResponse(userMessage) {
        if (!userMessage.trim()) return; // Prevent sending empty messages

        user.message = userMessage;

        // Add User Message
        let userTextDiv = createChatText(user.message, true);
        chatContainer.appendChild(userTextDiv);
        chatContainer.scrollTo({
          top: chatContainer.scrollHeight,
          behavior: "smooth",
        });

        // Add AI Loading Message
        let aiTextDiv = createChatText("Typing...", false);
        chatContainer.appendChild(aiTextDiv);

        // Call API to get AI response
        generateResponse(aiTextDiv);
      }

      // ✅ Handle Enter key submission
      prompt.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          handleChatResponse(prompt.value);
          prompt.value = "";
        }
      });

      // ✅ Handle Click event for Submit button
      submitBtn.addEventListener("click", () => {
        handleChatResponse(prompt.value);
        prompt.value = "";
      });
    </script>
  </body>
</html>
