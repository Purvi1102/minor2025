<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WordWiz Dictionary</title>
    <style>
        /* General Layout */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 500px;
    text-align: center;
}

/* Headings */
h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #2c3e50;
}

/* Textarea */
textarea {
    width: 100%;
    height: 100px;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    resize: none;
    margin-bottom: 15px;
}

/* Select Dropdown */
select {
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    width: 100%;
}

/* Buttons */
button {
    background-color:chocolate;
    color: white;
    padding: 12px 20px;
    margin: 5px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background-color:brown;
}

/* Result Text */
#translated-text,
#dictionary-result {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>WordWiz Dictionary</h1>

        <select id="translation-direction">
            <option value="de-en">German ‚Üí English</option>
            <option value="en-de">English ‚Üí German</option>
        </select>

        <textarea id="dictionary-input" placeholder="Enter a word..."></textarea>
        <button id="dictionary-translate-button">üîç Translate</button>

        <p id="dictionary-result"></p>
    </div>

    <script>
document.getElementById("dictionary-translate-button").addEventListener("click", function () {
    const input = document.getElementById("dictionary-input").value.trim();
    const direction = document.getElementById("translation-direction").value;
    const resultElement = document.getElementById("dictionary-result");

    if (!input) {
        resultElement.textContent = "";
        return;
    }

    resultElement.textContent = "Translating...";

    fetch('http://localhost:5002/translate', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ text: input, direction: direction }),
    })
    .then(async (response) => {
        if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
        }
        const data = await response.json();
        console.log("Parsed JSON Data:", data);

        if (data.translated_text) {
            resultElement.textContent = `Meaning: ${data.translated_text}`;
        } else {
            resultElement.textContent = "Translation failed.";
        }
    })
    .catch(error => {
        console.error("Error:", error);
        resultElement.textContent = "Error contacting ML server.";
    });
});

</script>
</body>
</html>
